<h1>Dashboard</h1>
<div class="container-fluid">
  <div class="row">
    <div class="col-8"></div>
    <div class="col-2">
      <div class="form-group">
        <select class="form-control" required [(ngModel)]="newCurrency" name="newCurrency">
          <option *ngFor="let curr of availableCurrencies" [value]="curr">{{curr}} </option>
        </select>
      </div>
    </div>
    <button class="col-2" (click)="addChart">ADD</button>
  </div>

</div>
