<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <img class="navbar-brand" href="#" src="../assets/logo.png" width="50" height="50"/>
  <a class="navbar-brand" href="#">THE THING</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="/dash/charts"  [state]="{user: user}" routerLinkActive="active">Dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/profit-estimation" routerLinkActive="active">Profit estimation</a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item" *ngIf="user">
        <label class="nav-link">{{ user.name }}</label>
    </li>
    <li class="nav-item" *ngIf="user">
        <img src="{{ user.photoUrl }}" class="navbar-brand" width="50" height="50">
    </li>
    <li *ngIf="user">
      <button class="btn btn-danger" (click)="signOut()">Sign out</button>
    </li>
    <li *ngIf="!user" class="nav-item">
        <label class="nav-link">Sign in with google: </label>
    </li>
    <li *ngIf="!user">
        <button (click)="signInWithGoogle()"><span class="fab fa-google"></span></button>
    </li>
  </ul>
</nav>
<div class="container-fluid">
  <div class="card jh-card">
    <router-outlet></router-outlet>
  </div>
</div>
